<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        canvas {
            border: 1px solid #fff;
        }
        #scoreDisplay, #speedDisplay {
            font-family: 'Press Start 2P', sans-serif;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay" style="position: absolute; color: white; font-size: 20px;">Score: 0</div>
    <div id="speedDisplay" style="position: absolute; color: white; font-size: 20px;">Speed: 1</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const speedDisplay = document.getElementById('speedDisplay');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 1, y: 0 }; // Start moving to the right
        let food;
        let gameOver = false;
        let score = 0; // Initialize score
        let speed = 1; // Initialize speed
        let interval = 200; // Initial game loop interval

        function positionDisplays() {
            const canvasRect = canvas.getBoundingClientRect();
            scoreDisplay.style.top = `${canvasRect.top - 25}px`; // 10px above the canvas
            scoreDisplay.style.left = `${canvasRect.right - scoreDisplay.offsetWidth}px`; // Align to the right of the canvas

            speedDisplay.style.top = `${canvasRect.bottom + 10}px`; // 10px below the canvas
            speedDisplay.style.left = `${canvasRect.left}px`; // Align to the left of the canvas
        }

        window.addEventListener('resize', positionDisplays); // Reposition on window resize
        positionDisplays(); // Initial positioning

        function generateFood() {
            let newFood;
            do {
                newFood = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        food = generateFood();

        function draw() {
            if (gameOver) {
                ctx.fillStyle = 'red';
                ctx.font = '20px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
                return;
            }

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'lime';
            snake.forEach(segment => ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize));

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function update() {
            if (gameOver) return;

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver = true;
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = generateFood();
                score++; // Increment score
                scoreDisplay.textContent = `Score: ${score}`; // Update score display

                // Increase speed every 10 food eaten
                if (score % 10 === 0) {
                    interval = Math.max(50, interval - 5); // Reduce interval by 5ms, minimum 50ms
                    speed++; // Increment speed
                    speedDisplay.textContent = `Speed: ${speed}`; // Update speed display
                    clearInterval(gameLoopInterval); // Clear the current interval
                    gameLoopInterval = setInterval(gameLoop, interval); // Start a new interval with updated speed
                }
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            update();
            draw();
        }

        let gameLoopInterval = setInterval(gameLoop, interval); // Start the game loop

        window.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });
    </script>
</body>
</html>
