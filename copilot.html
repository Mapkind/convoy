<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        canvas {
            border: 1px solid #fff;
        }
        #scoreDisplay, #speedDisplay, #leaderboard {
            font-family: 'Press Start 2P', sans-serif;
        }
        #leaderboardList {
            padding-left: 50px; /* Optional for better alignment */
        }
        #leaderboardList li {
            margin-bottom: 10px; /* Add 10px space between items */
        }
    </style>
</head>
<body>
    <div id="scoreDisplay" style="position: absolute; color: white; font-size: 20px;">Score: 0</div>
    <div id="speedDisplay" style="position: absolute; color: white; font-size: 20px;">Speed: 1</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="leaderboard" style="position: absolute; top: 10px; left: 10px; color: white; font-size: 16px;">
        <h3>Leaderboard</h3>
        <ol id="leaderboardList"></ol>
    </div>
    <button id="startButton" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; padding: 10px;">Start</button>
    <button id="restartButton" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; padding: 10px;">Restart</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const speedDisplay = document.getElementById('speedDisplay');
        const leaderboardList = document.getElementById('leaderboardList');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake, direction, food, gameOver, score, speed, interval, gameLoopInterval;
        let countdown = 0;
        let countdownInterval = null;

        let leaderboard = []; // Array to store leaderboard entries

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 }; // Start moving to the right
            food = generateFood();
            gameOver = false;
            score = 0; // Reset score
            speed = 1; // Reset speed
            interval = 200; // Reset game loop interval
            scoreDisplay.textContent = `Score: ${score}`;
            speedDisplay.textContent = `Speed: ${speed}`;
            restartButton.style.display = 'none'; // Hide the restart button
        }

        function startGame() {
            resetGame(); // Reset the game state
            startButton.style.display = 'none'; // Hide the start button
            countdown = 3;
            draw(); // Show the initial countdown
            countdownInterval = setInterval(() => {
                countdown--;
                draw();
                if (countdown === 0) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    gameLoopInterval = setInterval(gameLoop, interval); // Start the game loop
                }
            }, 1000);
        }

        function positionDisplays() {
            const canvasRect = canvas.getBoundingClientRect();
            scoreDisplay.style.top = `${canvasRect.top - 25}px`; // 10px above the canvas
            scoreDisplay.style.left = `${canvasRect.right - scoreDisplay.offsetWidth}px`; // Align to the right of the canvas

            speedDisplay.style.top = `${canvasRect.bottom + 10}px`; // 10px below the canvas
            speedDisplay.style.left = `${canvasRect.left}px`; // Align to the left of the canvas
        }

        window.addEventListener('resize', positionDisplays); // Reposition on window resize
        positionDisplays(); // Initial positioning

        function generateFood() {
            let newFood;
            do {
                newFood = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        function draw() {
            // Draw background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw countdown if active
            if (countdown > 0) {
                ctx.fillStyle = 'white';
                ctx.font = `${Math.floor(canvas.width * 0.8)}px 'Press Start 2P', sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.globalAlpha = 0.85;
                ctx.fillText(countdown, canvas.width / 2, canvas.height / 2);
                ctx.globalAlpha = 1.0;
                return;
            }

            if (gameOver) {
                ctx.fillStyle = 'red';
                ctx.font = '20px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);

                // Prompt for name if score qualifies for leaderboard
                if (leaderboard.length < 10 || score > leaderboard[leaderboard.length - 1].score) {
                    const name = prompt('Game Over! Enter your name:');
                    if (name) {
                        leaderboard.push({ name, score });
                        leaderboard.sort((a, b) => b.score - a.score); // Sort leaderboard by score
                        leaderboard = leaderboard.slice(0, 10); // Keep only top 10 scores
                        updateLeaderboard();
                    }
                }

                restartButton.style.display = 'block'; // Show the restart button
                return;
            }




            // Draw snake body (excluding head and tail) as circles
            ctx.fillStyle = 'lime';
            for (let i = 1; i < snake.length - 1; i++) {
                const segment = snake[i];
                let x = segment.x * gridSize + gridSize / 2;
                let y = segment.y * gridSize + gridSize / 2;
                let r = gridSize / 2;
                ctx.beginPath();
                ctx.arc(x, y, r, 0, 2 * Math.PI);
                ctx.fill();
            }

            // Draw extra circles where body segments meet (including head and tail junctions)
            ctx.fillStyle = 'lime';
            let drawJunctionCircle = (segA, segB) => {
                if (Math.abs(segA.x - segB.x) + Math.abs(segA.y - segB.y) === 1) {
                    let x = (segA.x + segB.x) / 2 * gridSize + gridSize / 2;
                    let y = (segA.y + segB.y) / 2 * gridSize + gridSize / 2;
                    let r = gridSize / 2;
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, 2 * Math.PI);
                    ctx.fill();
                }
            };
            // Head junction
            if (snake.length > 1) {
                drawJunctionCircle(snake[0], snake[1]);
            }
            // Body junctions
            for (let i = 1; i < snake.length - 2; i++) {
                drawJunctionCircle(snake[i], snake[i + 1]);
            }
            // Tail junction
            if (snake.length > 2) {
                drawJunctionCircle(snake[snake.length - 2], snake[snake.length - 1]);
            }

            // Draw snake head as a circle not overlapping the preceding segment
            if (snake.length > 0) {
                const head = snake[0];
                let x = head.x * gridSize + gridSize / 2;
                let y = head.y * gridSize + gridSize / 2;
                let r = gridSize / 2;
                ctx.fillStyle = 'lime';
                ctx.beginPath();
                ctx.arc(x, y, r, 0, 2 * Math.PI);
                ctx.fill();
            }

            // Draw snake tail as a triangle pointing away from the preceding body segment
            if (snake.length > 1) {
                const tail = snake[snake.length - 1];
                const beforeTail = snake[snake.length - 2];
                let dx = tail.x - beforeTail.x;
                let dy = tail.y - beforeTail.y;
                ctx.fillStyle = 'lime';
                ctx.beginPath();
                let x = tail.x * gridSize;
                let y = tail.y * gridSize;
                if (dx === 1 && dy === 0) {
                    // Tail is to the right of beforeTail, so triangle points right (away from body)
                    ctx.moveTo(x, y);
                    ctx.lineTo(x, y + gridSize);
                    ctx.lineTo(x + gridSize, y + gridSize / 2);
                    ctx.closePath();
                } else if (dx === -1 && dy === 0) {
                    // Tail is to the left of beforeTail, so triangle points left (away from body)
                    ctx.moveTo(x + gridSize, y);
                    ctx.lineTo(x + gridSize, y + gridSize);
                    ctx.lineTo(x, y + gridSize / 2);
                    ctx.closePath();
                } else if (dx === 0 && dy === 1) {
                    // Tail is below beforeTail, so triangle points down (away from body)
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + gridSize, y);
                    ctx.lineTo(x + gridSize / 2, y + gridSize);
                    ctx.closePath();
                } else if (dx === 0 && dy === -1) {
                    // Tail is above beforeTail, so triangle points up (away from body)
                    ctx.moveTo(x, y + gridSize);
                    ctx.lineTo(x + gridSize, y + gridSize);
                    ctx.lineTo(x + gridSize / 2, y);
                    ctx.closePath();
                } else {
                    // If the tail is not adjacent, default to a square
                    ctx.rect(x, y, gridSize, gridSize);
                }
                ctx.fill();
            }

            // Draw food as an apple
            let fx = food.x * gridSize + gridSize / 2;
            let fy = food.y * gridSize + gridSize / 2;
            let appleRadius = gridSize * 0.45;
            // Apple body
            ctx.beginPath();
            ctx.arc(fx, fy, appleRadius, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.shadowColor = '#900';
            ctx.shadowBlur = 8;
            ctx.fill();
            ctx.shadowBlur = 0;
            // Apple highlight
            ctx.beginPath();
            ctx.arc(fx - appleRadius * 0.3, fy - appleRadius * 0.3, appleRadius * 0.2, 0, 2 * Math.PI);
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.fill();
            // Apple stem
            ctx.beginPath();
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            ctx.moveTo(fx, fy - appleRadius);
            ctx.lineTo(fx, fy - appleRadius - gridSize * 0.2);
            ctx.stroke();
            // Apple leaf
            ctx.beginPath();
            ctx.fillStyle = '#3c3';
            ctx.ellipse(fx + gridSize * 0.13, fy - appleRadius - gridSize * 0.08, gridSize * 0.11, gridSize * 0.05, Math.PI / 6, 0, 2 * Math.PI);
            ctx.fill();
        }

        function updateLeaderboard() {
            console.log('Updating leaderboard:', leaderboard);
            leaderboardList.innerHTML = '';
            leaderboard.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.name}: ${entry.score}`;
                leaderboardList.appendChild(li);
            });
        }

        function update() {
            if (gameOver) {
                clearInterval(gameLoopInterval); // Stop the game loop
                return;
            }

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver = true;
                clearInterval(gameLoopInterval); // Stop the game loop
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                food = generateFood();
                score++; // Increment score
                scoreDisplay.textContent = `Score: ${score}`; // Update score display

                // Increase speed every 10 food eaten
                if (score % 10 === 0) {
                    interval = Math.max(50, interval - 5); // Reduce interval by 5ms, minimum 50ms
                    speed++; // Increment speed
                    speedDisplay.textContent = `Speed: ${speed}`; // Update speed display
                    clearInterval(gameLoopInterval); // Clear the current interval
                    gameLoopInterval = setInterval(gameLoop, interval); // Start a new interval with updated speed
                }
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            update();
            draw();
        }

        startButton.addEventListener('click', startGame); // Add event listener to start button
        restartButton.addEventListener('click', startGame); // Add event listener to restart button

        window.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });
    </script>
</body>
</html>
