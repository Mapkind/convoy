<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        canvas {
            border: 1px solid #fff;
        }
        #scoreDisplay, #speedDisplay, #leaderboard {
            font-family: 'Press Start 2P', sans-serif;
        }
        #leaderboardList {
            padding-left: 50px; /* Optional for better alignment */
        }
        #leaderboardList li {
            margin-bottom: 10px; /* Add 10px space between items */
        }
    </style>
</head>
<body>
    <div id="scoreDisplay" style="position: absolute; color: white; font-size: 20px;">Score: 0</div>
    <div id="speedDisplay" style="position: absolute; color: white; font-size: 20px;">Speed: 1</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="leaderboard" style="position: absolute; top: 10px; left: 10px; color: white; font-size: 16px;">
        <h3>Leaderboard</h3>
        <ol id="leaderboardList"></ol>
    </div>
    <button id="startButton" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; padding: 10px;">Start</button>
    <button id="restartButton" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 20px; padding: 10px;">Restart</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const speedDisplay = document.getElementById('speedDisplay');
        const leaderboardList = document.getElementById('leaderboardList');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;


let snake, direction, food, gameOver, score, speed, interval;
let countdown = 0;
let countdownInterval = null;
let animProgress = 1;
let lastFrameTime = null;
let prevSnake = null;

// For the pop effect on the larger head
let headPopActive = false;
let headPopTimer = null;

        let leaderboard = []; // Array to store leaderboard entries

function resetGame() {
    snake = [{ x: 10, y: 10 }];
    direction = { x: 1, y: 0 };
    food = generateFood();
    gameOver = false;
    score = 0;
    speed = 1;
    interval = 200;
    scoreDisplay.textContent = `Score: ${score}`;
    speedDisplay.textContent = `Speed: ${speed}`;
    restartButton.style.display = 'none';
    animProgress = 1;
    lastFrameTime = null;
    prevSnake = null;
}

function startGame() {
    resetGame();
    startButton.style.display = 'none';
    countdown = 3;
    draw();
    countdownInterval = setInterval(() => {
        countdown--;
        draw();
        if (countdown === 0) {
            clearInterval(countdownInterval);
            countdownInterval = null;
            animProgress = 1;
            lastFrameTime = null;
            prevSnake = null;
            requestAnimationFrame(frameLoop);
        }
    }, 1000);
}

        function positionDisplays() {
            const canvasRect = canvas.getBoundingClientRect();
            scoreDisplay.style.top = `${canvasRect.top - 25}px`; // 10px above the canvas
            scoreDisplay.style.left = `${canvasRect.right - scoreDisplay.offsetWidth}px`; // Align to the right of the canvas

            speedDisplay.style.top = `${canvasRect.bottom + 10}px`; // 10px below the canvas
            speedDisplay.style.left = `${canvasRect.left}px`; // Align to the left of the canvas
        }

        window.addEventListener('resize', positionDisplays); // Reposition on window resize
        positionDisplays(); // Initial positioning

        function generateFood() {
            let newFood;
            do {
                newFood = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }


        function draw() {
            // Draw background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw countdown if active
            if (countdown > 0) {
                ctx.fillStyle = 'purple';
                ctx.font = `${Math.floor(canvas.width * 0.8)}px 'Press Start 2P', sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.globalAlpha = 0.85;
                ctx.fillText(countdown, canvas.width / 2, canvas.height / 2);
                ctx.globalAlpha = 1.0;
                return;
            }

            if (gameOver) {
                ctx.fillStyle = 'red';
                ctx.font = '20px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);

                // Prompt for name if score qualifies for leaderboard
                if (leaderboard.length < 10 || score > leaderboard[leaderboard.length - 1].score) {
                    const name = prompt('Game Over! Enter your name:');
                    if (name) {
                        leaderboard.push({ name, score });
                        leaderboard.sort((a, b) => b.score - a.score); // Sort leaderboard by score
                        leaderboard = leaderboard.slice(0, 10); // Keep only top 10 scores
                        updateLeaderboard();
                    }
                }

                restartButton.style.display = 'block'; // Show the restart button
                return;
            }

            // Draw snake body (excluding head and tail) as circles, interpolated
            ctx.fillStyle = 'lime';
            for (let i = 1; i < snake.length - 1; i++) {
                let seg = snake[i];
                let prevSeg = prevSnake && prevSnake[i] ? prevSnake[i] : seg;
                let x = (prevSeg.x + (seg.x - prevSeg.x) * animProgress) * gridSize + gridSize / 2;
                let y = (prevSeg.y + (seg.y - prevSeg.y) * animProgress) * gridSize + gridSize / 2;
                let r = gridSize / 2;
                ctx.beginPath();
                ctx.arc(x, y, r, 0, 2 * Math.PI);
                ctx.fill();
            }

            // Draw extra circles where body segments meet (including head and tail junctions), interpolated
            ctx.fillStyle = 'lime';
            let drawJunctionCircle = (segA, segB, prevA, prevB) => {
                if (Math.abs(segA.x - segB.x) + Math.abs(segA.y - segB.y) === 1) {
                    let xA = (prevA.x + (segA.x - prevA.x) * animProgress);
                    let yA = (prevA.y + (segA.y - prevA.y) * animProgress);
                    let xB = (prevB.x + (segB.x - prevB.x) * animProgress);
                    let yB = (prevB.y + (segB.y - prevB.y) * animProgress);
                    let x = (xA + xB) / 2 * gridSize + gridSize / 2;
                    let y = (yA + yB) / 2 * gridSize + gridSize / 2;
                    let r = gridSize / 2;
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, 2 * Math.PI);
                    ctx.fill();
                }
            };
            // Head junction
            if (snake.length > 1) {
                let prevA = prevSnake && prevSnake[0] ? prevSnake[0] : snake[0];
                let prevB = prevSnake && prevSnake[1] ? prevSnake[1] : snake[1];
                drawJunctionCircle(snake[0], snake[1], prevA, prevB);
            }
            // Body junctions
            for (let i = 1; i < snake.length - 2; i++) {
                let prevA = prevSnake && prevSnake[i] ? prevSnake[i] : snake[i];
                let prevB = prevSnake && prevSnake[i + 1] ? prevSnake[i + 1] : snake[i + 1];
                drawJunctionCircle(snake[i], snake[i + 1], prevA, prevB);
            }
            // Tail junction
            if (snake.length > 2) {
                let prevA = prevSnake && prevSnake[snake.length - 2] ? prevSnake[snake.length - 2] : snake[snake.length - 2];
                let prevB = prevSnake && prevSnake[snake.length - 1] ? prevSnake[snake.length - 1] : snake[snake.length - 1];
                drawJunctionCircle(snake[snake.length - 2], snake[snake.length - 1], prevA, prevB);
            }

            // Draw the always-present, 40% larger, transparent head overlay
            if (snake.length > 0) {
                let seg = snake[0];
                let prevSeg = prevSnake && prevSnake[0] ? prevSnake[0] : seg;
                let x = (prevSeg.x + (seg.x - prevSeg.x) * animProgress) * gridSize + gridSize / 2;
                let y = (prevSeg.y + (seg.y - prevSeg.y) * animProgress) * gridSize + gridSize / 2;
                let r = gridSize / 2;
                // Draw the larger overlay (40% larger)
                ctx.save();
                ctx.beginPath();
                ctx.arc(x, y, r * 1.4, 0, 2 * Math.PI);
                ctx.globalAlpha = headPopActive ? 1.0 : 0.0;
                ctx.fillStyle = 'lime';
                ctx.fill();
                ctx.globalAlpha = 1.0;
                ctx.restore();
            }

            // Draw snake head as a circle, interpolated
            if (snake.length > 0) {
                let seg = snake[0];
                let prevSeg = prevSnake && prevSnake[0] ? prevSnake[0] : seg;
                let x = (prevSeg.x + (seg.x - prevSeg.x) * animProgress) * gridSize + gridSize / 2;
                let y = (prevSeg.y + (seg.y - prevSeg.y) * animProgress) * gridSize + gridSize / 2;
                let r = gridSize / 2;
                ctx.fillStyle = 'lime';
                ctx.beginPath();
                ctx.arc(x, y, r, 0, 2 * Math.PI);
                ctx.fill();
            }

            // Draw snake tail as a triangle, interpolated
            if (snake.length > 1) {
                let tail = snake[snake.length - 1];
                let beforeTail = snake[snake.length - 2];
                let prevTail = prevSnake && prevSnake[snake.length - 1] ? prevSnake[snake.length - 1] : tail;
                let prevBeforeTail = prevSnake && prevSnake[snake.length - 2] ? prevSnake[snake.length - 2] : beforeTail;
                let tx = (prevTail.x + (tail.x - prevTail.x) * animProgress) * gridSize;
                let ty = (prevTail.y + (tail.y - prevTail.y) * animProgress) * gridSize;
                let btx = (prevBeforeTail.x + (beforeTail.x - prevBeforeTail.x) * animProgress) * gridSize;
                let bty = (prevBeforeTail.y + (beforeTail.y - prevBeforeTail.y) * animProgress) * gridSize;
                let dx = Math.round((tx - btx) / gridSize);
                let dy = Math.round((ty - bty) / gridSize);
                ctx.fillStyle = 'lime';
                ctx.beginPath();
                if (dx === 1 && dy === 0) {
                    ctx.moveTo(tx, ty);
                    ctx.lineTo(tx, ty + gridSize);
                    ctx.lineTo(tx + gridSize, ty + gridSize / 2);
                    ctx.closePath();
                } else if (dx === -1 && dy === 0) {
                    ctx.moveTo(tx + gridSize, ty);
                    ctx.lineTo(tx + gridSize, ty + gridSize);
                    ctx.lineTo(tx, ty + gridSize / 2);
                    ctx.closePath();
                } else if (dx === 0 && dy === 1) {
                    ctx.moveTo(tx, ty);
                    ctx.lineTo(tx + gridSize, ty);
                    ctx.lineTo(tx + gridSize / 2, ty + gridSize);
                    ctx.closePath();
                } else if (dx === 0 && dy === -1) {
                    ctx.moveTo(tx, ty + gridSize);
                    ctx.lineTo(tx + gridSize, ty + gridSize);
                    ctx.lineTo(tx + gridSize / 2, ty);
                    ctx.closePath();
                } else {
                    ctx.rect(tx, ty, gridSize, gridSize);
                }
                ctx.fill();
            }

            // Draw food as an apple
            let fx = food.x * gridSize + gridSize / 2;
            let fy = food.y * gridSize + gridSize / 2;
            let appleRadius = gridSize * 0.45;
            // Apple body
            ctx.beginPath();
            ctx.arc(fx, fy, appleRadius, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.shadowColor = '#900';
            ctx.shadowBlur = 8;
            ctx.fill();
            ctx.shadowBlur = 0;
            // Apple highlight
            ctx.beginPath();
            ctx.arc(fx - appleRadius * 0.3, fy - appleRadius * 0.3, appleRadius * 0.2, 0, 2 * Math.PI);
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.fill();
            // Apple stem
            ctx.beginPath();
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 2;
            ctx.moveTo(fx, fy - appleRadius);
            ctx.lineTo(fx, fy - appleRadius - gridSize * 0.2);
            ctx.stroke();
            // Apple leaf
            ctx.beginPath();
            ctx.fillStyle = '#3c3';
            ctx.ellipse(fx + gridSize * 0.13, fy - appleRadius - gridSize * 0.08, gridSize * 0.11, gridSize * 0.05, Math.PI / 6, 0, 2 * Math.PI);
            ctx.fill();
        }

        function updateLeaderboard() {
            console.log('Updating leaderboard:', leaderboard);
            leaderboardList.innerHTML = '';
            leaderboard.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `${entry.name}: ${entry.score}`;
                leaderboardList.appendChild(li);
            });
        }

function update() {
    if (gameOver) return;
    const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
    if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver = true;
        return;
    }
    prevSnake = snake.map(seg => ({ ...seg }));
    snake.unshift(head);
    if (head.x === food.x && head.y === food.y) {
        food = generateFood();
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        if (score % 10 === 0) {
            interval = Math.max(50, interval - 5);
            speed++;
            speedDisplay.textContent = `Speed: ${speed}`;
        }
        // Activate the pop effect for 0.5s
        headPopActive = true;
        if (headPopTimer) clearTimeout(headPopTimer);
        headPopTimer = setTimeout(() => {
            headPopActive = false;
        }, 500);
    } else {
        snake.pop();
    }
    animProgress = 0;
}


function frameLoop(timestamp) {
    if (lastFrameTime === null) lastFrameTime = timestamp;
    let dt = timestamp - lastFrameTime;
    lastFrameTime = timestamp;
    let moveTime = interval;
    if (gameOver || countdown > 0) {
        draw();
        return;
    }
    animProgress += dt / moveTime;
    if (animProgress >= 1) {
        animProgress = 1;
        update();
    }
    draw();
    if (!gameOver) requestAnimationFrame(frameLoop);
}

        startButton.addEventListener('click', startGame); // Add event listener to start button
        restartButton.addEventListener('click', startGame); // Add event listener to restart button

        window.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });
    </script>
</body>
</html>
